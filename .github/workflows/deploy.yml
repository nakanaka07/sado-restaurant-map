name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        node-version: [20]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ~/.local/share/pnpm/store
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: |
          # ãƒ‡ãƒãƒƒã‚°æƒ…å ±
          echo "ğŸ” GitHub Actionsç’°å¢ƒæƒ…å ±:"
          echo "Runner OS: ${{ runner.os }}"
          echo "Node version: $(node --version)"
          echo "pnpm version: $(pnpm --version)"
          echo "Available memory: $(free -h | grep Mem | awk '{print $2}')"

          # ãƒ¬ãƒ¼ãƒˆåˆ¶é™å¯¾ç­–: ãƒŸãƒ©ãƒ¼ãƒ¬ã‚¸ã‚¹ãƒˆãƒªã¨ãƒªãƒˆãƒ©ã‚¤è¨­å®š
          echo "ğŸ“¦ pnpmè¨­å®šã‚’æœ€é©åŒ–ä¸­..."
          pnpm config set registry https://registry.npmmirror.com
          pnpm config set fetch-retries 5
          pnpm config set fetch-retry-factor 2
          pnpm config set fetch-retry-mintimeout 10000
          pnpm config set fetch-retry-maxtimeout 60000
          pnpm config set network-concurrency 3

          echo "ğŸš€ ä¾å­˜é–¢ä¿‚ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«é–‹å§‹..."
          pnpm install --no-frozen-lockfile || {
            echo "âš ï¸ ãƒŸãƒ©ãƒ¼ãƒ¬ã‚¸ã‚¹ãƒˆãƒªã§å¤±æ•—ã€npmjs.orgã§å†è©¦è¡Œ..."
            pnpm config set registry https://registry.npmjs.org
            echo "â³ 30ç§’å¾…æ©Ÿã—ã¦ã‹ã‚‰ãƒªãƒˆãƒ©ã‚¤..."
            sleep 30
            pnpm install --no-frozen-lockfile
          }

          echo "âœ… ä¾å­˜é–¢ä¿‚ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«å®Œäº†"

      - name: Run tests
        run: pnpm run test
        env:
          VITE_GOOGLE_MAPS_API_KEY: ${{ secrets.GOOGLE_MAPS_API_KEY || 'test-placeholder' }}
          VITE_GOOGLE_MAPS_MAP_ID: ${{ secrets.GOOGLE_MAPS_MAP_ID || 'test-placeholder' }}
          VITE_SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID || 'test-spreadsheet-id' }}
          VITE_GOOGLE_SHEETS_API_KEY: ${{ secrets.GOOGLE_SHEETS_API_KEY || 'test-sheets-api-key' }}

      - name: Debug environment variables
        run: |
          echo "ğŸ” Environment Variables Debug:"
          echo "VITE_BASE_URL=$VITE_BASE_URL"
          echo "Repository name: ${{ github.event.repository.name }}"
          echo "Node environment: $NODE_ENV"
          echo "Environment variables presence check:"
          echo "VITE_GOOGLE_MAPS_API_KEY: ${{ secrets.GOOGLE_MAPS_API_KEY != '' }}"
          echo "VITE_GOOGLE_MAPS_MAP_ID: ${{ secrets.GOOGLE_MAPS_MAP_ID != '' }}"
          echo "VITE_GOOGLE_SHEETS_API_KEY: ${{ secrets.GOOGLE_SHEETS_API_KEY != '' }}"
          echo "VITE_SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID != '' }}"
        env:
          VITE_BASE_URL: /${{ github.event.repository.name }}/

      - name: Build application
        run: pnpm run build
        env:
          VITE_BASE_URL: /${{ github.event.repository.name }}/
          VITE_GOOGLE_MAPS_API_KEY: ${{ secrets.GOOGLE_MAPS_API_KEY || 'placeholder-for-build' }}
          VITE_GOOGLE_MAPS_MAP_ID: ${{ secrets.GOOGLE_MAPS_MAP_ID || 'placeholder-for-build' }}
          VITE_GA_MEASUREMENT_ID: ${{ secrets.GA_MEASUREMENT_ID || '' }}
          VITE_SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
          VITE_GOOGLE_SHEETS_API_KEY: ${{ secrets.GOOGLE_SHEETS_API_KEY }}

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./dist"

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
