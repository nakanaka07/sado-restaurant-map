name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  build-test:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Type Check
        run: pnpm type-check

      - name: Tests
        run: pnpm test:run

      - name: Coverage (upload summary)
        run: |
          pnpm test:coverage
          if [ -f coverage/coverage-summary.json ]; then
            lines=$(jq '.total.lines.pct' coverage/coverage-summary.json || echo 0)
            echo "Lines Coverage: ${lines}%" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Artifact coverage html
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-html
          path: coverage
          if-no-files-found: ignore

  analyze-bundle:
    runs-on: ubuntu-latest
    needs: build-test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Build analyze
        env:
          ANALYZE: true
        run: pnpm analyze

      - name: Size Limit
        run: |
          pnpm build
          pnpm size-limit

      - name: Upload dist stats
        uses: actions/upload-artifact@v4
        with:
          name: bundle-stats
          path: dist
          if-no-files-found: ignore
