name: "Setup Env"
description: "Common Node + PNPM + Install setup with cache"
runs:
  using: "composite"
  steps:
    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: 22
        cache: pnpm
    - name: Setup PNPM
      uses: pnpm/action-setup@v4
      with:
        version: 9
    - name: Install dependencies
      run: pnpm install --frozen-lockfile
      shell: bash
