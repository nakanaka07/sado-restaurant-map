[pytest]
# Pytest configuration for data-platform
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=shared
    --cov=core
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=json
    --ignore=tests/test_smart_orchestrator.py

# Custom markers to avoid warnings
markers =
    integration: marks tests as integration tests (deselect with '-m "not integration"')
    slow: marks tests as slow (deselect with '-m "not slow"')
    unit: marks tests as unit tests
    redis: marks tests that require Redis
    api: marks tests that require external API access
    performance: marks tests that measure performance

# Test discovery patterns
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::FutureWarning
    ignore::UserWarning:sklearn.*
    ignore::ImportWarning

# Minimum test coverage threshold
fail_under = 80

# Test timeout
timeout = 300
