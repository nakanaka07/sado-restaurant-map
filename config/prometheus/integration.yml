# Phase 3-Full統合テスト環境用アラートルール
# パフォーマンス・可用性・セキュリティアラート定義

groups:
  # ===== Redis Cluster アラート =====
  - name: redis_cluster_alerts
    rules:
      - alert: RedisInstanceDown
        expr: up{job="redis-cluster"} == 0
        for: 1m
        labels:
          severity: critical
          component: redis
        annotations:
          summary: "Redis instance {{ $labels.instance }} is down"
          description: "Redis instance {{ $labels.instance }} has been down for more than 1 minute."

      - alert: RedisHighMemoryUsage
        expr: redis_memory_used_bytes / redis_memory_max_bytes > 0.85
        for: 2m
        labels:
          severity: warning
          component: redis
        annotations:
          summary: "High memory usage on Redis instance {{ $labels.instance }}"
          description: "Redis memory usage is {{ $value | humanizePercentage }} on {{ $labels.instance }}"

      - alert: RedisHighConnections
        expr: redis_connected_clients > 100
        for: 1m
        labels:
          severity: warning
          component: redis
        annotations:
          summary: "High connection count on Redis {{ $labels.instance }}"
          description: "Redis has {{ $value }} connections on {{ $labels.instance }}"

  # ===== Celery Worker アラート =====
  - name: celery_worker_alerts
    rules:
      - alert: CeleryWorkerDown
        expr: up{job="celery-workers"} == 0
        for: 30s
        labels:
          severity: critical
          component: celery
        annotations:
          summary: "Celery worker {{ $labels.instance }} is down"
          description: "Celery worker {{ $labels.instance }} has been unreachable for 30 seconds."

      - alert: CeleryHighTaskFailureRate
        expr: rate(celery_task_failed_total[5m]) > 0.1
        for: 2m
        labels:
          severity: warning
          component: celery
        annotations:
          summary: "High task failure rate in Celery"
          description: "Celery task failure rate is {{ $value | humanizePercentage }} over the last 5 minutes."

      - alert: CeleryLongRunningTasks
        expr: celery_task_runtime_seconds > 300
        for: 1m
        labels:
          severity: warning
          component: celery
        annotations:
          summary: "Long running Celery tasks detected"
          description: "Task {{ $labels.task_name }} has been running for {{ $value }} seconds."

  # ===== Application アラート =====
  - name: application_alerts
    rules:
      - alert: ApplicationDown
        expr: up{job="sado-app"} == 0
        for: 30s
        labels:
          severity: critical
          component: application
        annotations:
          summary: "Application server {{ $labels.instance }} is down"
          description: "Application server {{ $labels.instance }} has been down for 30 seconds."

      - alert: HighResponseTime
        expr: http_request_duration_seconds{quantile="0.95"} > 2
        for: 1m
        labels:
          severity: warning
          component: application
        annotations:
          summary: "High response time on {{ $labels.instance }}"
          description: "95th percentile response time is {{ $value }}s on {{ $labels.instance }}"

      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) / rate(http_requests_total[5m]) > 0.05
        for: 1m
        labels:
          severity: warning
          component: application
        annotations:
          summary: "High error rate on {{ $labels.instance }}"
          description: "Error rate is {{ $value | humanizePercentage }} on {{ $labels.instance }}"

  # ===== システムリソース アラート =====
  - name: system_alerts
    rules:
      - alert: HighCPUUsage
        expr: 100 - (avg by(instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 85
        for: 2m
        labels:
          severity: warning
          component: system
        annotations:
          summary: "High CPU usage on {{ $labels.instance }}"
          description: "CPU usage is {{ $value }}% on {{ $labels.instance }}"

      - alert: HighMemoryUsage
        expr: (1 - node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes) > 0.85
        for: 2m
        labels:
          severity: warning
          component: system
        annotations:
          summary: "High memory usage on {{ $labels.instance }}"
          description: "Memory usage is {{ $value | humanizePercentage }} on {{ $labels.instance }}"

      - alert: HighDiskUsage
        expr: (1 - node_filesystem_avail_bytes / node_filesystem_size_bytes) > 0.85
        for: 1m
        labels:
          severity: warning
          component: system
        annotations:
          summary: "High disk usage on {{ $labels.instance }}"
          description: "Disk usage is {{ $value | humanizePercentage }} on {{ $labels.instance }}"

  # ===== セキュリティ アラート =====
  - name: security_alerts
    rules:
      - alert: SonarQubeDown
        expr: up{job="sonarqube"} == 0
        for: 1m
        labels:
          severity: warning
          component: security
        annotations:
          summary: "SonarQube is down"
          description: "SonarQube security scanning service has been down for 1 minute."

      - alert: UnauthorizedAccess
        expr: rate(http_requests_total{status="401"}[5m]) > 5
        for: 30s
        labels:
          severity: critical
          component: security
        annotations:
          summary: "High rate of unauthorized access attempts"
          description: "Detected {{ $value }} unauthorized access attempts per second."

  # ===== 統合テスト専用アラート =====
  - name: integration_test_alerts
    rules:
      - alert: TestEnvironmentUnstable
        expr: up{environment="integration"} < 0.8
        for: 1m
        labels:
          severity: critical
          component: test-environment
        annotations:
          summary: "Integration test environment is unstable"
          description: "Less than 80% of integration test services are running."

      - alert: TestDurationTooLong
        expr: test_duration_seconds > 600
        for: 1m
        labels:
          severity: warning
          component: test-performance
        annotations:
          summary: "Integration test taking too long"
          description: "Integration test has been running for {{ $value }} seconds."
