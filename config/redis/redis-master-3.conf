# Redis Cluster Master Node 3 設定
# 佐渡飲食店マップ - Redis Master 3 (Port: 7003)

# 基本設定をインクルード
include /usr/local/etc/redis/redis.conf

# ノード固有設定
port 7003
dir /data/redis-master-3

# クラスター用バスポート
cluster-announce-port 7003
cluster-announce-bus-port 17003
cluster-announce-ip 127.0.0.1

# ログファイル設定
logfile "/data/redis-master-3/redis-master-3.log"

# AOFファイル名
appendfilename "appendonly-master-3.aof"

# PIDファイル
pidfile /var/run/redis_7003.pid

# ノード固有の設定ファイル
cluster-config-file nodes-7003.conf

# メモリ使用量（マスターは高めに設定）
maxmemory 2gb
