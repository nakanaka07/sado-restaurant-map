# Redis Cluster Master Node 2 設定
# 佐渡飲食店マップ - Redis Master 2 (Port: 7002)

# 基本設定をインクルード
include /usr/local/etc/redis/redis.conf

# ノード固有設定
port 7002
dir /data/redis-master-2

# クラスター用バスポート
cluster-announce-port 7002
cluster-announce-bus-port 17002
cluster-announce-ip 127.0.0.1

# ログファイル設定
logfile "/data/redis-master-2/redis-master-2.log"

# AOFファイル名
appendfilename "appendonly-master-2.aof"

# PIDファイル
pidfile /var/run/redis_7002.pid

# ノード固有の設定ファイル
cluster-config-file nodes-7002.conf

# メモリ使用量（マスターは高めに設定）
maxmemory 2gb
