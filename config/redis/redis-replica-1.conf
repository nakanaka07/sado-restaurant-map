# Redis Cluster Replica Node 1 設定
# 佐渡飲食店マップ - Redis Replica 1 (Port: 7004)

# 基本設定をインクルード
include /usr/local/etc/redis/redis.conf

# ノード固有設定
port 7004
dir /data/redis-replica-1

# クラスター用バスポート
cluster-announce-port 7004
cluster-announce-bus-port 17004
cluster-announce-ip 127.0.0.1

# ログファイル設定
logfile "/data/redis-replica-1/redis-replica-1.log"

# AOFファイル名
appendfilename "appendonly-replica-1.aof"

# PIDファイル
pidfile /var/run/redis_7004.pid

# ノード固有の設定ファイル
cluster-config-file nodes-7004.conf

# メモリ使用量（レプリカは控えめに設定）
maxmemory 1gb

# レプリカ固有設定
replica-read-only yes
replica-serve-stale-data yes
replica-priority 100
