# Redis Cluster Replica Node 3 設定
# 佐渡飲食店マップ - Redis Replica 3 (Port: 7006)

# 基本設定をインクルード
include /usr/local/etc/redis/redis.conf

# ノード固有設定
port 7006
dir /data/redis-replica-3

# クラスター用バスポート
cluster-announce-port 7006
cluster-announce-bus-port 17006
cluster-announce-ip 127.0.0.1

# ログファイル設定
logfile "/data/redis-replica-3/redis-replica-3.log"

# AOFファイル名
appendfilename "appendonly-replica-3.aof"

# PIDファイル
pidfile /var/run/redis_7006.pid

# ノード固有の設定ファイル
cluster-config-file nodes-7006.conf

# メモリ使用量（レプリカは控えめに設定）
maxmemory 1gb

# レプリカ固有設定
replica-read-only yes
replica-serve-stale-data yes
replica-priority 100
