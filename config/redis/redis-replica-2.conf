# Redis Cluster Replica Node 2 設定
# 佐渡飲食店マップ - Redis Replica 2 (Port: 7005)

# 基本設定をインクルード
include /usr/local/etc/redis/redis.conf

# ノード固有設定
port 7005
dir /data/redis-replica-2

# クラスター用バスポート
cluster-announce-port 7005
cluster-announce-bus-port 17005
cluster-announce-ip 127.0.0.1

# ログファイル設定
logfile "/data/redis-replica-2/redis-replica-2.log"

# AOFファイル名
appendfilename "appendonly-replica-2.aof"

# PIDファイル
pidfile /var/run/redis_7005.pid

# ノード固有の設定ファイル
cluster-config-file nodes-7005.conf

# メモリ使用量（レプリカは控えめに設定）
maxmemory 1gb

# レプリカ固有設定
replica-read-only yes
replica-serve-stale-data yes
replica-priority 100
