# Redis Cluster Master Node 1 設定
# 佐渡飲食店マップ - Redis Master 1 (Port: 7001)

# 基本設定をインクルード
include /usr/local/etc/redis/redis.conf

# ノード固有設定
port 7001
dir /data/redis-master-1

# クラスター用バスポート
cluster-announce-port 7001
cluster-announce-bus-port 17001
cluster-announce-ip 127.0.0.1

# ログファイル設定
logfile "/data/redis-master-1/redis-master-1.log"

# AOFファイル名
appendfilename "appendonly-master-1.aof"

# PIDファイル
pidfile /var/run/redis_7001.pid

# ノード固有の設定ファイル
cluster-config-file nodes-7001.conf

# メモリ使用量（マスターは高めに設定）
maxmemory 2gb
