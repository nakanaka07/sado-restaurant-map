# ==========================================
# Grafana Provisioning Configuration
# 佐渡飲食店マップ Grafana 自動設定
# ==========================================

apiVersion: 1

providers:
  # Dashboard プロバイダー
  - name: 'default'
    orgId: 1
    folder: '佐渡飲食店マップ'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards
      foldersFromFilesStructure: true

  # アラートルール プロバイダー
  - name: 'alerts'
    orgId: 1
    folder: 'Alerts'
    type: file
    disableDeletion: false
    options:
      path: /etc/grafana/provisioning/alerts
